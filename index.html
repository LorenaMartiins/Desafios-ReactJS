<html>
	<head>
		<title>Feira Online</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	</head>
	<body>
		<main>
			<h1>
				<i class="ri-shopping-cart-2-fill"></i>
				Feira Web</h1>
			<p>Procure por um produto:</p>
			<input type="search" id="input-procura" placeholder="Ex: Limão">
			<hr>
			<div id="erro">
				Produto não encontrado! Tente outro.
			</div>
			<table border="1">
				<thead>
					<th>Produto</th>
					<th>Nome</th>
					<th>Preço Un.</th>
				</thead>
				<tbody>
					<td id="produto-foto"><img src=""></td>
					<td id="produto-nome"></td>
					<td id="produto-preco"></td>
				</tbody>
			</table>
		</main>
		<script src="script.js"></script>
	</body>
</html>
